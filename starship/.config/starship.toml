[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)@"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname]($style):"
#trim_at = "-"
#style = "bold dimmed green"
style = "bold green"
disabled = false

[git_metrics]
disabled = false
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
#conflicted = "🏳"
#ahead = "🏎💨"
#behind = "😰"
#diverged = "😵"
#up_to_date = "✓"
#untracked = "🤷"
#stashed = "📦"
#modified = "📝"
#staged = '[++\($count\)](green)'
#renamed = "👅"
#deleted = "🗑"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[custom.ansible]
description = "Ansible version"
command = "ansible --version | grep ^ansible | tr -d [] | cut -c 14-" 
#when = """ test -n "${ANSIBLE_HOME}" """
#files = [ "ansible.cfg" ]
directories = [ "ansible", "group_vars", "inventories" ]
shell = "/bin/bash"
symbol = "Ⓐ "
format = "[$symbol$output]($style) "

